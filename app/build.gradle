plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Tink
    implementation 'com.google.crypto.tink:tink:1.12.0'
    def isMacOS = System.getProperty("os.name").startsWith("Mac OS X")
    def architecture = System.getProperty("os.arch").toLowerCase()
    if ("$isMacOS" && "$architecture" == "aarch64") {
        // Conscript は ARM based Mac 用のアーティファクトを提供していないため、自前でビルドしたものを利用する
        // @see https://github.com/google/conscrypt/issues/1034
        println("=== Conscrypt OpenJDK for Apple M1")
        implementation files('libs/conscrypt-openjdk-2.6-SNAPSHOT-osx-aarch_64.jar')
    } else {
        implementation 'org.conscrypt:conscrypt-openjdk-uber:2.5.2'
    }

    // Use JUnit test framework.
    testImplementation libs.junitJupiterApi
    testRuntimeOnly libs.junitJupiterEngine
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useJUnitPlatform()
}

application {
    mainModule = 'org.example'
}
